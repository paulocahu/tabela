<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Roupa de Cama e Banho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 12px;
        }
        h2, h3 {
            text-align: center;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
        .section-title {
            background-color: #ccc;
            padding: 5px;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
        }
        input[type="number"] {
            width: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-clear {
            background-color: #f44336;
        }
        .button-clear:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container" id="capture">
    <h2>Aluguel de Roupa de Cama e Banho</h2>

    <div class="section-title">Roupa de Cama e Banho</div>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Valor (R$)</th>
                <th>Qtd</th>
                <th>Parcial (R$)</th>
            </tr>
        </thead>
        <tbody id="items-table">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">TOTAL ENXOVAL</td>
                <td id="total-enxoval" class="total">0,00</td>
            </tr>
        </tfoot>
    </table>

    <div class="section-title">Faxinas</div>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Valor (R$)</th>
                <th>Qtd</th>
                <th>Parcial (R$)</th>
            </tr>
        </thead>
        <tbody id="cleaning-table">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">TOTAL FAXINAS</td>
                <td id="total-faxinas" class="total">0,00</td>
            </tr>
        </tfoot>
    </table>

    <h3>GERAL: R$ <span id="geral-total">0,00</span></h3>

    <div class="button-container">
        <button onclick="takePhoto()">Tirar Foto</button>
        <button class="button-clear" onclick="clearAll()">Apagar Tudo</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script>
    const items = [
        { name: 'KIT CASAL', value: 20 },
        { name: 'KIT SOLTEIRO', value: 15 },
        { name: 'TOALHA BANHO', value: 4 },
        { name: 'TOALHA ROSTO', value: 4 },
        { name: 'TOALHA PISO', value: 3 },
        { name: 'FRONHA EXTRA', value: 5 },
        { name: 'COLCHA CASAL', value: 20 },
        { name: 'COLCHA SOLTEIRO', value: 15 },
        { name: 'MANTA CASAL', value: 10 },
        { name: 'MANTA SOLTEiro', value: 5 },
        { name: 'PANO DE PRATO', value: 5 },
        { name: 'LAVANDERIA', value: 15 },
        { name: 'TAXA DE ENTREGA', value: 30 }
    ];

    const cleanings = [
        { name: 'STUDIO', value: 60 },
        { name: 'FLAT', value: 70 },
        { name: 'APTO 2 QUARTOS', value: 100 },
        { name: 'APTO 3 QUARTOS', value: 120 }
    ];

    function createRow(item, isCleaning = false) {
        const tableId = isCleaning ? 'cleaning-table' : 'items-table';
        const tbody = document.getElementById(tableId);
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = item.name;
        row.appendChild(nameCell);

        const valueCell = document.createElement('td');
        valueCell.textContent = item.value.toFixed(2);
        row.appendChild(valueCell);

        const qtyCell = document.createElement('td');
        const qtyInput = document.createElement('input');
        qtyInput.type = 'number';
        qtyInput.min = 0;
        qtyInput.value = 0;
        qtyInput.onchange = () => updateTotals();
        qtyCell.appendChild(qtyInput);
        row.appendChild(qtyCell);

        const partialCell = document.createElement('td');
        partialCell.textContent = '0,00';
        row.appendChild(partialCell);

        tbody.appendChild(row);
    }

    function updateTotals() {
        let totalEnxoval = 0;
        let totalFaxinas = 0;

        document.querySelectorAll('#items-table tr').forEach((row, index) => {
            const value = items[index].value;
            const qty = parseFloat(row.children[2].children[0].value);
            const partial = value * qty;
            row.children[3].textContent = partial.toFixed(2);
            totalEnxoval += partial;
        });

        document.querySelectorAll('#cleaning-table tr').forEach((row, index) => {
            const value = cleanings[index].value;
            const qty = parseFloat(row.children[2].children[0].value);
            const partial = value * qty;
            row.children[3].textContent = partial.toFixed(2);
            totalFaxinas += partial;
        });

        document.getElementById('total-enxoval').textContent = totalEnxoval.toFixed(2);
        document.getElementById('total-faxinas').textContent = totalFaxinas.toFixed(2);
        document.getElementById('geral-total').textContent = (totalEnxoval + totalFaxinas).toFixed(2);
    }

    function clearAll() {
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.value = 0;
        });
        updateTotals();
    }

    function takePhoto() {
        const element = document.getElementById('capture');
        html2canvas(element).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'tabela.png';
            link.click();
        });
    }

    items.forEach(item => createRow(item));
    cleanings.forEach(cleaning => createRow(cleaning, true));
</script>

</body>
</html>
